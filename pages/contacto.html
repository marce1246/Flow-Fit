<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Fit - Contacto</title>
  <link rel="shortcut icon" href="/Flow-Fit/asset/Logo-ketbele.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Flow-Fit/styles/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/Flow-Fit/index.html">
        <img src="/Flow-Fit/asset/Logo-ketbele.jpg" alt="logo" width="40" class="me-2">
        Flow Fit
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/Flow-Fit/pages/galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link active" href="/Flow-Fit/pages/contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="/Flow-Fit/pages/nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="/Flow-Fit/pages/tienda.html">Tienda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Formulario de Contacto</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Agustín">
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Carrera">
      </div>
      <div class="col-md-4">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" placeholder="28">
      </div>
      <div class="col-md-4">
        <label for="dni" class="form-label">Documento</label>
        <input type="number" class="form-control" id="dni" placeholder="12345678">
      </div>
      <div class="col-md-4">
        <label for="telefono" class="form-label">Celular</label>
        <input type="tel" class="form-control" id="telefono" placeholder="3516541234">
      </div>
      <div class="col-12">
        <label for="objetivo" class="form-label">Objetivo</label>
        <input type="text" class="form-control" id="objetivo" placeholder="Bajar de peso, hipertrofia, etc.">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="text-center py-4 bg-light">
    <small>&copy; 2025 Flow Fit. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
